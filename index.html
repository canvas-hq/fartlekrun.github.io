---
layout: default
title: Home
---

<section class="post-list">
  <div class="container">
    {% for post in site.posts %}
      <article class="post-item">
        <div class="article-title"><h3 align="center"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h3></div>
      </article>
    {% endfor %}
  </div>

</section>
